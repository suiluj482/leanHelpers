name: Release

on:
  release:
    types: [created]
  workflow_dispatch: {}

permissions:
  contents: write  # Needed to upload release assets

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        system: [x86_64-linux, aarch64-linux, x86_64-darwin]

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2. Install Nix with flake support
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      # 3. Build your flake
      - name: Build flake
        run: |
          echo "Building for system: ${{ matrix.system }}"
          nix build --system ${{ matrix.system }}

      # 4. Zip the build result
      - name: Zip build result
        run: |
          zip -r "result-${{ matrix.system }}.zip" result

      # 5. Upload as release artifact
      - name: Upload release artifact
        uses: softprops/action-gh-release@v2
        with:
          files: "result-${{ matrix.system }}.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
